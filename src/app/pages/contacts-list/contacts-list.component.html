<div class="max-w-5xl mx-auto bg-white shadow-md rounded-xl p-6 mt-10">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-semibold text-indigo-700">Contactos guardados</h2>
    <button
      (click)="goToCreate()"
      class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition"
    >
      ‚ûï Nuevo contacto
    </button>
  </div>

  <table class="w-full border-collapse">
    <thead>
      <tr class="bg-indigo-100 text-left text-indigo-700">
        <th class="p-3 border-b">Placa</th>
        <th class="p-3 border-b">Nombre</th>
        <th class="p-3 border-b">Tel√©fono</th>
        <th class="p-3 border-b">Correo</th>
        <th class="p-3 border-b text-center">Acciones</th>
      </tr>
    </thead>

    <tbody>
      <tr
        *ngFor="let c of contacts; let i = index"
        class="border-b hover:bg-gray-50 transition"
      >
        <td class="p-3">{{ c.placa }}</td>
        <td class="p-3">{{ c.nombre }}</td>
        <td class="p-3">{{ c.telefono || '‚Äî' }}</td>
        <td class="p-3">{{ c.email || '‚Äî' }}</td>
        <td class="p-3 text-center">
          <button
            (click)="deleteContact(i)"
            class="text-red-600 hover:text-red-800"
            title="Eliminar"
          >
            üóëÔ∏è
          </button>
        </td>
      </tr>

      <tr *ngIf="contacts.length === 0">
        <td colspan="5" class="text-center py-4 text-gray-500">
          No hay contactos guardados.
        </td>
      </tr>
    </tbody>
  </table>
</div>
