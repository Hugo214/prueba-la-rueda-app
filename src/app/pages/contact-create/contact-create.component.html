<div class="max-w-md mx-auto bg-white shadow-md rounded-xl p-6 mt-10">
  <h2 class="text-2xl font-semibold text-indigo-700 mb-4 text-center">Nuevo Contacto</h2>

  <p *ngIf="error" class="text-red-500 text-center mb-3">{{ error }}</p>
  <p *ngIf="message" class="text-green-600 text-center mb-3">{{ message }}</p>

  <form (ngSubmit)="saveContact()" class="space-y-4">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Placa *</label>
      <input
        [(ngModel)]="contact.placa"
        name="placa"
        placeholder="Ej: ABC123"
        class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 outline-none"
      />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Nombre *</label>
      <input
        [(ngModel)]="contact.nombre"
        name="nombre"
        placeholder="Nombre completo"
        class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 outline-none"
      />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Tel√©fono</label>
      <input
        [(ngModel)]="contact.telefono"
        name="telefono"
        placeholder="+57 300 123 4567"
        class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 outline-none"
      />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Correo</label>
      <input
        [(ngModel)]="contact.email"
        name="email"
        placeholder="correo@ejemplo.com"
        class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 outline-none"
      />
    </div>

    <button
      type="button"
      (click)="saveContact()"
      class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition"
    >
      Guardar contacto
    </button>
  </form>
</div>
