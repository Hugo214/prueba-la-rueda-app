<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-center text-green-600 mb-6">Iniciar sesión</h1>
    <form (ngSubmit)="submit()" class="space-y-4">
      <div>
        <label class="block text-sm text-gray-600">Correo</label>
        <input [(ngModel)]="email" name="email" type="email" required
          class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500" />
      </div>
      <div>
        <label class="block text-sm text-gray-600">Contraseña</label>
        <input [(ngModel)]="password" name="password" type="password" required
          class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500" />
      </div>
      <button type="submit"
        class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition">
        Entrar
      </button>
      <p *ngIf="error" class="text-center text-red-500 mt-3">{{ error }}</p>
    </form>
  </div>
</div>
